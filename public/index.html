<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm header header-color">
        <h1 class="h1 my-1 mr-md-auto font-weight-normal">Pokedex</h1>
        <nav class="my-2 my-md-0 mr-md-3 nav-style-link">
            <a class="p-2 header-color nav-title" href="/">Accueil</a>
            <a class="p-2 header-color nav-title" href="/listeoftypes">Types</a>
            <a class="p-2 header-color nav-title" href="/register">S'inscrire</a>
            <a class="p-2 header-color nav-title" href="/login">Se connecter</a>
        </nav>
    </header>
    <main class="containers">
        <!-- Template pokemons liste -->
        
        <div class="pokemons-case">
            <template id="templateListPokemon"><div class="pokemons">
                <a href="#">
                    <img class="pokemons-img" alt="pokemons img">
                    <h4 class="h5">#Nom du pokemon></h4>
                </a>
                <a title="Ajouter au deck" href="/deck/add/#">[ + ]</a>
                <a title="Supprimer du deck" href="/deck/remove/#">[ - ]</a>
            </div></template>
        <!-- Template pokemons liste -->
        <!-- Template pokemon unique -->
        <template id="templateLPokemon"><div class="pokemon">
            <h1 class="detail-pages_title">Details de Nom de Pokemon</h1>
            <div id="detail-pokemon">
            <img class="detail-pokemons_img" alt="">
            <div id="detail-pokemon_infos">
                <h2 class="h3 detail-pokemon_idname"></h2>
                        <a href="/pagetypechoice/>" class="button_pokemon-type">Type Name</a>
                    <h3 class="h5 detail-pokemon_statistiques">Statistiques </h3>
                    <div id="stats_and_sidebars">
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">PV</p>
                                <p class="detail-pokemon_stats stats-values">pv pokemon</p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">Attaque</p>
                                <p class="detail-pokemon_stats stats-values"></p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">Defense</p>
                                <p class="detail-pokemon_stats stats-values"></p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">Attaque spé</p>
                                <p class="detail-pokemon_stats stats-values"></p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">Défense spé</p>
                                <p class="detail-pokemon_stats stats-values"></p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                            <div class="info_stat">
                                <p class="detail-pokemon_stats stats-names">Vitesse</p>
                                <p class="detail-pokemon_stats stats-values"></p>
                                <div class="capacitys_bars">
                                    <div class="stats_bars"></div>
                                </div>
                            </div>
                                <a class="button_add-card-to-deck" href="#">Ajouter au deck</a>
                    </div>
                </div>
        
            </div>
        </div></template>
        </div>
        <!-- Template pokemon unique -->
        <script src="./js/pokemon.js"></script>
        <script src="./js/app.js"></script>
    </main>
    <footer id="footer">
        <img id="footer_image-mahh" src="/img/Logo-Mahh.png" alt="logo Mahh">
        <a href="mailto:joffrey.dortoli@hotmail.fr">Me contacter !</a>
    </footer>
</body>
</html>
